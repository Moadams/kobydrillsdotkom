
{% extends 'main.htm' %}
{% load static %}
{% block title %} Add Standard Post {% endblock %}
{% block content %}

    <style>
        ul{
            list-style: none;
        }
        #id_title{
            width: 100%;
        }
        #id_author,#id_body{
            width: 100%;
        }
        .errorlist{
            color: red;
        }
    </style>
    

        <!-- site content
        ================================================== -->
        <div class="s-content content">
            <main class="row content__page">
                
                <section class="column large-full entry format-standard">

                    
                    <h3 class="h2">Add Post</h3>
        
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{postForm.media}}
                        {{postForm}}
                        <input type="submit" class="btn--primary full-width" value="Add Post">
                    </form>

                </section>


                
            </main>

        </div> <!-- end s-content -->


        <script>
            var name = '{{user.id}}';
            document.getElementById('id_author').value = name;
        </script>
{% endblock %}
